<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      body{
        background-color: black;
        color: palevioletred;
      }
      p{
        font-size:22px;
      }
      .image{
        height:200px;
        width: 200px;
        border: 5px solid pink;
        border-radius: 100px;
      }
      .heading{
        font-weight: bold;
        font-size: 50px;
      }
      .result{
        font-size: 25px;
        font-weight: bold;
      }
      .reset-score,.auto-play{
        padding:8px;
        color: palevioletred;
        border-radius: 30px;
        background: rgb(240,240,240);
        font-size:18px;
      }
    
    </style>
  </head>
  <body>
    <p class="heading">Rock Paper Scissors</p>
    <p>Choose your move:</p>
    <button><img src="images/rock.jpg" class="image js-rock-button"></button>

    <button><img src="images/paper.jpg" class="image js-paper-button"></button>

    <button><img src="images/scissors.jpg" class="image js-scissors-button"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score">Reset Score</button>
    <button class="auto-play" onclick="
      autoPlay();
    ">Auto Play</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      updateScoreElement();

      /*
      if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
      }
      */

      

      let isAutoPlaying = false;
      let intervalId;
      function autoPlay(){
        if(!isAutoPlaying){
            intervalId = setInterval(function(){
            const playerMove = pickComputerMove();
            playGame(playerMove);
          }, 2000); 
          isAutoPlaying = true;
        }else{
          clearInterval(intervalId);
          isAutoPlaying = false;
        }
               
      }


      document.querySelector('.js-rock-button').addEventListener('click', () => {
        playGame('rock');
      });
      document.querySelector('.js-paper-button').addEventListener('click', () => {
        playGame('paper');
      });
      document.querySelector('.js-scissors-button').addEventListener('click', () => {
        playGame('scissors');
      });


      document.body.addEventListener('keydown', (event) => {
        if(event.key === 'r'){
          playGame('rock');
        }
        else if (event.key === 'p'){
          playGame('paper');
        }
        else if(event.key === 's'){
          playGame('scissors');
        }
      });

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `You <img src="images/${playerMove}.jpg" class="image">  <img src="images/${computerMove}.jpg" class="image"> Computer`;
      }

      function updateScoreElement() {
        document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
